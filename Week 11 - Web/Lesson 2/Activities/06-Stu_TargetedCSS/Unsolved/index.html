<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Targeted CSS</title>
  <style>
    #Makeblue{
      color: blue;
      font-size: 50px;
    }
    #Makepurple{
      color: purple;
    }
    #MakeRed{
      color: red;
      font-size: 10px
    }

  </style>
</head>
<body>

<h1 class=firstAndLast id=firstfont id=Makeblue>MAKE ME BLUE</h1>

<h1 id=Makepurple>MAKE ME PURPLE</h1>
<h1 id=Makepurple>MAKE ME PURPLE</h1>

<h1 class=firstAndLast id=lastfont id=MakeRed>MAKE ME RED</h1>

</body>
</html>
